<table *ngIf="errors.length > 0">
  <tr>
    <th>Error message</th>
    <th>Error occurred</th>
    <th>Machine name</th>
    <th>Machine id</th>
  </tr>
  <tr *ngFor="let error of errors">
    <td> {{ error.error }} </td>
    <td> {{ error.time }} </td>
    <td> {{ error.machine.name }} </td>
    <td> {{ error.machine.id }} </td>
  </tr>
</table>
